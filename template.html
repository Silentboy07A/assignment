<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
    }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .movie {
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .movie img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie...">
    <button onclick="searchMovies()">Search</button>
    <div class="movies" id="results"></div>
  </div>

  <script>
    const API_BASE = "https://mymovierecommender123.azurewebsites.net";

    async function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      
      const res = await fetch(`${API_BASE}/search?query=${query}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.results) {
        data.results.forEach(movie => {
          const poster = movie.poster_path 
            ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.classList.add("movie");
          div.innerHTML = `
            <img src="${poster}" alt="${movie.title}">
            <h4>${movie.title}</h4>
            <button onclick="getRecommendations(${movie.id})">Recommend</button>
          `;
          resultsDiv.appendChild(div);
        });
      }
    }

    async function getRecommendations(movieId) {
      const res = await fetch(`${API_BASE}/recommend?movie_id=${movieId}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h2>Recommended Movies</h2>";

      if (data.results) {
        data.results.forEach(movie => {
          const poster = movie.poster_path 
            ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.classList.add("movie");
          div.innerHTML = `
            <img src="${poster}" alt="${movie.title}">
            <h4>${movie.title}</h4>
          `;
          resultsDiv.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
